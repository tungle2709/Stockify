<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Listings</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <style>
        body { padding-top: 70px; }
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Stock Trading App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/stocks">Stocks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/trading">Trading</a></li>
                    <li class="nav-item"><a class="nav-link" href="/portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profit-loss">Profit/Loss</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Available Stocks</h2>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Company Name</th>
                            <th>Sector</th>
                            <th>Current Price</th>
                            <th>Change %</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stock : ${stocks}">
                            <td><strong th:text="${stock.symbol}"></strong></td>
                            <td th:text="${stock.companyName}"></td>
                            <td th:text="${stock.sector}"></td>
                            <td>$<span th:text="${#numbers.formatDecimal(stock.currentPrice, 1, 2)}"></span></td>
                            <td>
                                <span th:if="${stock.changePercent != null}" 
                                      th:classappend="${stock.changePercent >= 0} ? 'positive' : 'negative'">
                                    <span th:text="${stock.changePercent >= 0} ? '+' : ''"></span>
                                    <span th:text="${#numbers.formatDecimal(stock.changePercent, 1, 2)}"></span>%
                                </span>
                                <span th:if="${stock.changePercent == null}">-</span>
                            </td>
                            <td>
                                <a th:href="@{/trading}" class="btn btn-sm btn-primary">Trade</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
