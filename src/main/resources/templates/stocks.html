<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Listings</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <style>
        body { padding-top: 70px; }
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Stock Trading App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/stocks">Stocks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/trading">Trading</a></li>
                    <li class="nav-item"><a class="nav-link" href="/portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profit-loss">Profit/Loss</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2>Available Stocks</h2>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" id="stockSearch" class="form-control" 
                           placeholder="Add stock (e.g., GOOGL, META)">
                    <button class="btn btn-primary" onclick="addStock()">Add Stock</button>
                </div>
            </div>
        </div>

        <div id="searchResult" class="mb-4" style="display: none;">
            <div class="alert alert-success">
                <strong>Stock Added!</strong> <span id="addedStock"></span> has been added to your watchlist.
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Company Name</th>
                            <th>Sector</th>
                            <th>Current Price</th>
                            <th>Change ($/%)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stock : ${stocks}">
                            <td><strong th:text="${stock.symbol}"></strong></td>
                            <td th:text="${stock.companyName}"></td>
                            <td th:text="${stock.sector}"></td>
                            <td>$<span th:text="${#numbers.formatDecimal(stock.currentPrice, 1, 2)}"></span></td>
                            <td>
                                <span th:if="${stock.changePercent != null}" 
                                      th:classappend="${stock.changePercent >= 0} ? 'positive' : 'negative'">
                                    <span th:text="${stock.dollarChange >= 0} ? '+' : ''"></span>
                                    $<span th:text="${#numbers.formatDecimal(stock.dollarChange, 1, 2)}"></span>
                                    (<span th:text="${stock.changePercent >= 0} ? '+' : ''"></span><span th:text="${#numbers.formatDecimal(stock.changePercent, 1, 2)}"></span>%)
                                </span>
                                <span th:if="${stock.changePercent == null}">-</span>
                            </td>
                            <td>
                                <a th:href="@{/trading}" class="btn btn-sm btn-primary">Trade</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script>
        function addStock() {
            const symbol = document.getElementById('stockSearch').value.toUpperCase();
            if (!symbol) return;

            fetch(`/api/stocks/${symbol}`)
                .then(response => response.json())
                .then(data => {
                    if (data.symbol) {
                        document.getElementById('addedStock').textContent = data.symbol;
                        document.getElementById('searchResult').style.display = 'block';
                        document.getElementById('stockSearch').value = '';
                        
                        // Refresh page after 2 seconds to show new stock
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    } else {
                        alert('Stock not found');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error adding stock');
                });
        }

        // Enter key search
        document.getElementById('stockSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addStock();
        });

        // Auto-refresh prices every 60 seconds
        setInterval(() => {
            fetch('/api/stocks/refresh', { method: 'POST' })
                .then(() => window.location.reload());
        }, 60000);
    </script>
</body>
</html>
