<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <style>
        body { padding-top: 70px; }
        .buy-badge { background-color: #28a745; }
        .sell-badge { background-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Stock Trading App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/stocks">Stocks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/trading">Trading</a></li>
                    <li class="nav-item"><a class="nav-link" href="/portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/transactions">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profit-loss">Profit/Loss</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Transaction History</h2>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Symbol</th>
                            <th>Quantity</th>
                            <th>Price per Share</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="transaction : ${transactions}">
                            <td th:text="${#temporals.format(transaction.transactionDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${transaction.type.toString() == 'BUY'} ? 'buy-badge' : 'sell-badge'"
                                      th:text="${transaction.type}">
                                </span>
                            </td>
                            <td><strong th:text="${transaction.stockSymbol}"></strong></td>
                            <td th:text="${transaction.quantity}"></td>
                            <td>$<span th:text="${#numbers.formatDecimal(transaction.pricePerShare, 1, 2)}"></span></td>
                            <td>$<span th:text="${#numbers.formatDecimal(transaction.totalAmount, 1, 2)}"></span></td>
                            <td><span class="badge bg-success" th:text="${transaction.status}"></span></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(transactions)}">
                            <td colspan="7" class="text-center">No transactions yet. Start trading to see your history!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
